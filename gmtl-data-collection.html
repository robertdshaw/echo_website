<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EchoFrame - Data Collection</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .navbar {
      background: #333;
      padding: 15px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
    }

    .navbar-menu {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .navbar-menu a {
      color: white;
      text-decoration: none;
      padding: 8px 16px;
    }

    .navbar-menu a:hover {
      background: #555;
      border-radius: 4px;
    }

    .login-button,
    .logout-button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-button {
      background: #f44336;
    }

    #welcomeUser {
      color: white;
      margin-right: 15px;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      background-color: #333;
      color: white;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .hidden {
      display: none;
    }

    .container {
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-brand">EchoFrame</div>
    <div class="navbar-menu">
      <a href="index.html">Home</a>
      <div class="dropdown">
        <button class="dropbtn">Data Collection â–¼</button>
        <div class="dropdown-content">
          <a href="gmtl-data-collection.html">GMTL Advisory</a>
          <a href="latinnews-data-collection.html">LatinNews</a>
        </div>
      </div>
      <span id="welcomeUser"></span>
      <button class="login-button" onclick="showLoginForm()">Login</button>
      <button class="logout-button" onclick="logout()" style="display: none;">Logout</button>
    </div>
  </nav>

  <!-- Dummy Sections for Controlled UI -->
  <div class="container">
    <div id="loginForm" class="hidden">
      <h2>Login</h2>
      <form onsubmit="handleLogin(event)">
        <input type="text" id="username" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <button type="submit">Login</button>
        <div id="errorMessage" style="color: red; display: none; margin-top: 10px;">Invalid credentials</div>
      </form>
    </div>

    <div id="protectedContent" class="hidden">
      <h2>Protected Content</h2>
      <p>You are logged in and can view this content.</p>
    </div>

    <div id="accessDenied" class="hidden">
      <h2>Access Denied</h2>
      <p>You must be logged in to view this content.</p>
    </div>
  </div>

  <script>
    function updateUIBasedOnAuth() {
      const token = localStorage.getItem('echoframe_auth_token');
      const expiry = localStorage.getItem('echoframe_auth_token_expiry');
      const username = localStorage.getItem('echoframe_username');
      const isAuthenticated = token && expiry && new Date().getTime() < parseInt(expiry);

      const loginBtn = document.querySelector('.login-button');
      const logoutBtn = document.querySelector('.logout-button');
      const welcomeUser = document.getElementById('welcomeUser');

      if (loginBtn) loginBtn.style.display = isAuthenticated ? 'none' : 'inline-block';
      if (logoutBtn) logoutBtn.style.display = isAuthenticated ? 'inline-block' : 'none';

      if (welcomeUser) {
        welcomeUser.textContent = isAuthenticated && username ? `Welcome, ${username}` : '';
      }

      const loginForm = document.getElementById('loginForm');
      const protectedContent = document.getElementById('protectedContent');
      const accessDenied = document.getElementById('accessDenied');

      if (loginForm) loginForm.classList.add('hidden');
      if (protectedContent) protectedContent.classList.toggle('hidden', !isAuthenticated);
      if (accessDenied) accessDenied.classList.toggle('hidden', isAuthenticated);
    }

    function showLoginForm() {
      const form = document.getElementById('loginForm');
      if (form) {
        form.classList.remove('hidden');
        window.scrollTo(0, 0);
      }
    }

    function logout() {
      localStorage.removeItem('echoframe_auth_token');
      localStorage.removeItem('echoframe_auth_token_expiry');
      localStorage.removeItem('echoframe_username');
      updateUIBasedOnAuth();
      window.location.href = 'index.html';
    }

    function handleLogin(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');

      const validUsers = [
        { username: 'simon', password: 'gmtl2024' },
        { username: 'latinnews', password: 'news2024' },
        { username: 'admin', password: 'echoframe2024' }
      ];

      const user = validUsers.find(
        u => u.username === username && u.password === password
      );

      if (user) {
        const token = btoa(username + ':' + Date.now());
        const expiry = Date.now() + 24 * 60 * 60 * 1000; // 24h
        localStorage.setItem('echoframe_auth_token', token);
        localStorage.setItem('echoframe_auth_token_expiry', expiry.toString());
        localStorage.setItem('echoframe_username', username);
        errorMessage.style.display = 'none';
        updateUIBasedOnAuth();
      } else {
        errorMessage.style.display = 'block';
      }
    }

    window.addEventListener('load', updateUIBasedOnAuth);
    setInterval(updateUIBasedOnAuth, 60000);
  </script>
</body>
</html>
