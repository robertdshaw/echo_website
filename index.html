<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoFrame | Emerging Markets Risk Intelligence</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    .trust-fade {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    
    .trust-visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    html {
        scroll-padding-top: 80px;
      }       
    :root {
      --primary: #0070f3;
      --primary-dark: #005bb5;
      --accent: #00b8d9;
      --accent-dark: #0097b3;
      --gradient-purple: #7928ca;
      --bg-dark: #0e0e2c;
      --bg-medium: #1c1c3c;
      --bg-light: #2a2a5a;
      --bg-lighter: #3a3a6a;
      --text-light: #f0f0ff;   /* slightly softer but brighter white */
      --text-muted: #d0d0e8;   /* brighter muted text for better readability */
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      background: var(--bg-dark);
      color: var(--text-light);
      scroll-behavior: smooth;
      line-height: 1.6;
    }
    
    header, section {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    
    nav {
      background: rgba(14, 14, 44, 0.85);
      backdrop-filter: blur(10px);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: center;
      gap: 2rem;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    nav a {
      color: var(--text-light);
      text-decoration: none;
      font-weight: 500;
      position: relative;
      padding: 0.3rem 0;
      transition: color 0.3s ease;
    }
    
    nav a:hover {
      color: var(--accent);
    }
    
    nav a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent);
      transition: width 0.3s ease;
    }
    
    nav a:hover::after {
      width: 100%;
    }
    
    section {
      background: var(--bg-medium);
      margin: 2rem auto;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    section:hover {
      transform: translateY(-8px);
    }
    
    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: -0.5px;
    }
    
    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      position: relative;
      display: inline-block;
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }
    
    h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    
    p {
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
      line-height: 1.7;
      color: var(--text-muted);
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }
    
    ul {
      text-align: left;
      margin: 2rem auto;
      max-width: 800px;
      padding-left: 2rem;
    }
    
    li {
      margin-bottom: 1rem;
      position: relative;
      padding-left: 0.5rem;
    }
    
    li::marker {
      color: var(--accent);
      font-weight: bold;
    }
    
    li strong {
      color: var(--accent);
      font-weight: 600;
    }
    
    footer {
      background: var(--bg-dark);
      color: var(--text-light);
      text-align: center;
      padding: 3rem 2rem;
      font-size: 0.95rem;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }
    
    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: var(--primary);
      color: white;
      padding: 0.9rem;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-weight: bold;
      text-decoration: none;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.3);
      z-index: 100;
      transition: all 0.3s ease;
    }
    
    .back-to-top:hover {
      background: var(--primary-dark);
      transform: translateY(-5px);
    }
    
    a {
      color: var(--accent);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    a:hover {
      color: var(--accent-dark);
    }
    
    .hero-banner {
        background: linear-gradient(rgba(14, 14, 44, 0.8), rgba(14, 14, 44, 0.9)), 
                    url('https://cdnjs.cloudflare.com/ajax/libs/simple-icons/3.0.1/simple-icons.svg');
        background-position: center;
        background-size: cover;
        min-height: 100vh;
        padding: 3rem 1.5rem 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Aligns content near top */
        color: white;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .hero-content {
        max-width: 800px;
        margin: 0 auto;
      }
    
    .hero-banner::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 112, 243, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 184, 217, 0.15) 0%, transparent 50%);
      z-index: 1;
    }
    
    .hero-content {
      position: relative;
      z-index: 2;
    }
    
    .hero-banner h1 {
      font-size: 4rem;
      margin-bottom: 0.5rem;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }
    
    .hero-banner h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--accent);
      font-weight: 500;
    }
    
    .hero-banner h2::after {
      display: none;
    }
    
    .hero-banner p {
      font-size: 1.3rem;
      max-width: 800px;
      margin: 0 auto 2.5rem;
      color: var(--text-light);
    }
    
    .contact-button {
      display: inline-block;
      background: var(--primary);
      color: white;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      margin-top: 1.5rem;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .contact-button:hover {
      background: var(--primary-dark);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      text-decoration: none;
      color: white;
    }
    
    #contact {
      padding-bottom: 8rem;
    }
    
    .svg-logo {
      width: 320px;
      height: auto;
      display: block;
        margin: 0 auto 1.5rem auto;
    }
      
    /* Product Cards */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 3rem auto;
      max-width: 1100px;
      padding: 0 1rem;
    }
    
    .product-card {
      background: var(--bg-lighter);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transition: all 0.4s ease;
      border: 1px solid rgba(255, 255, 255, 0.05);
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .product-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }
    
    .product-header {
      padding: 2rem 1rem;
      background: linear-gradient(135deg, var(--bg-light), var(--bg-lighter));
      position: relative;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 160px;
    }
    
    .product-card:nth-child(1) .product-header {
      background: linear-gradient(135deg, #0055b3, #0077f3);
    }
    
    .product-card:nth-child(2) .product-header {
      background: linear-gradient(135deg, #00839d, #00b8d9);
    }
    
    .product-card:nth-child(3) .product-header {
      background: linear-gradient(135deg, #5a1c9e, #7928ca);
    }
    
    .product-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.15);
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    
    .product-header h3 {
      font-size: 1.6rem;
      color: white;
      position: relative;
      z-index: 1;
      margin: 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .product-body {
      padding: 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }
    
    .product-desc {
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: var(--text-muted);
      flex-grow: 1;
    }
    
    .product-features {
      list-style-type: none;
      padding: 0;
      margin: 0;
      text-align: left;
    }
    
    .product-features li {
      padding-left: 1.5rem;
      position: relative;
      margin-bottom: 0.8rem;
      font-size: 0.95rem;
    }
    
    .product-features li:before {
      content: "â†’";
      position: absolute;
      left: 0;
      color: var(--accent);
    }
    
    /* Solution Section */
    .solution-flow {
      background: var(--bg-light);
      border-radius: 16px;
      padding: 3rem 2rem;
      margin: 3rem auto;
      max-width: 1000px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    }
    
    .flow-steps {
      display: flex;
      justify-content: space-between;
      position: relative;
      z-index: 1;
    }
